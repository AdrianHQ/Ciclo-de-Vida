<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ingreso de Usuarios</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns ="2"> 
                <h:outputLabel value="Ingrese Usuario" /> 
                <h:inputText id="nombre" value="#{login.nombre}"/>
                <h:outputLabel value="Ingrese password (entre 1-500)" /> 
                <h:inputSecret id="password" value="#{login.password}">
                    <f:validateLongRange minimum="1" maximum="500"/>
                </h:inputSecret>
                <h:message for="password" style="color: red"/>
                <h:outputLabel value="Ingrese fecha(dd/MM/yyyy)"/> 
                <h:inputText id="fecha" value="#{login.fecha}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
                <h:message for="fecha" style="color: red"/>
                <h:commandButton value="Ingresar" action="#{login.acceder}"/>
            </h:panelGrid>
                <h:messages id="mensajes" style="color:blue"/>
        </h:form>              
    </h:body>
</html>
